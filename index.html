<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MangaType Live</title>
    <!-- Runtime Config: Injected by Nginx at startup -->
    <script src="/config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Preload fonts to ensure they render correctly for the comic look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@400;700&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'zhimang': ['"Zhi Mang Xing"', 'cursive'],
              'mashan': ['"Ma Shan Zheng"', 'cursive'],
              'noto': ['"Noto Sans SC"', 'sans-serif'],
              'happy': ['"ZCOOL KuaiLe"', 'cursive'],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom cursor for the canvas area */
      .cursor-crosshair-text {
        cursor: text;
      }
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Custom styled scrollbar for the gallery */
      .styled-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .styled-scrollbar::-webkit-scrollbar-track {
        background: #111827; /* gray-900 */
      }
      .styled-scrollbar::-webkit-scrollbar-thumb {
        background-color: #374151; /* gray-700 */
        border-radius: 4px;
        border: 2px solid #111827; /* adds a little padding effect */
      }
      .styled-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #4b5563; /* gray-600 */
      }
      /* Firefox */
      .styled-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #374151 #111827;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "jszip": "https://esm.sh/jszip@^3.10.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-900 text-white h-screen w-screen overflow-hidden">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
